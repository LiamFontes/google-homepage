<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" </head>

    <style>
        * {
            background-color: cyan;
        }

        .flex-container {
            display: flex;
            height: 350px;
        }

        .flex-child {
            width: 275px;
            height: auto;
            margin: auto;
        }

        form {
            width: 400px;
            margin: auto;
        }

        .search {
            width: 70%;
            padding-right: 10px;
            box-sizing: border-box;
            border-radius: 10%;
            border-width: 5px;
            border-style: solid;

        }

        .submit {
            width: 20%;
            height: 50px;
            background-color: wheat;
            color: white;
        }
    </style>


<body>

    <div class="flex-container">
        <div class="flex-child">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google Logo" id="Google Logo">
        </div>
    </div>

    <form>
        <input type="text" name="seach" placeholder="Why are things are the way they are?" class="search">

        <button type="submit" class="submit" value="Search"></button>
    </form>
</body>

</html>
