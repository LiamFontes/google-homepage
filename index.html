<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" </head>

    <style>
        * {
            background-color: white;
        }

        .flex-container {
            display: flex;
            height: 350px;
        }

        .flex-child {
            width: 275px;
            height: auto;
            margin: auto;
        }

        form {
            width: 400px;
            margin: auto;
            margin-top: -100px;
        }

        .searchBox {
            font-size: 1rem;
            width: 35rem;
            height: 1.5rem;
            border: #e3e7e8;
            border-style: solid;
            padding: 0.5rem;
            background-color: white;
            border-radius: 40px;
            margin-left: -5rem;
            outline: none;
            border-width: thin;
        }

        .searchBox::placeholder {
            opacity: 0.3;
            padding-left: 15rem;
        }

        .searchBox:hover {
            width: 37rem;
            height: 2rem;
        }
    </style>


<body>

    <div class="flex-container">
        <div class="flex-child">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google Logo" id="Google Logo">
        </div>
    </div>

    <form>
        <input type="text" name="text" placeholder="Search" class="searchBox">
    </form>
</body>

</html>
